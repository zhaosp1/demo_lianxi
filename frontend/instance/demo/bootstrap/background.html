<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bootstrap练习——背景样式的应用</title>
		<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
		<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<style type="text/css">
			* {
				border: skyblue solid 1px;
			}

			.part {
				color: aquamarine;
				font-size: x-large;
			}

			.caption {
				background-color: #7FFFD4;
			}

			.content {
				border: skyblue dashed 1px;
				border-radius: 4px;
			}

			.test {
				display: inline;
				width: 40%;
			}
		</style>
	</head>
	<body>
		<div>
			<div>
				<div class="part">
					背景样式
				</div>
				<!-- 背景样式 -->
				<div class="content">
					<p class="bg-primary">强调文本的背景</p>
					<p class="bg-success">成功操作文字的背景</p>
					<p class="bg-info">信息提示文字的背景 </p>
					<p class="bg-warning">警告提示文字的背景 </p>
					<p class="bg-danger">危险提示文字的背景 </p>
				</div>
				<br>
			</div>
		</div>
	</body>
</html>
