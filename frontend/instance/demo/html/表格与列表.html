<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>表格属性</title>
</head>
<body>
<div style="background-color: #F2079B;height:  th: auto">
  <center>
    <h1>主要网页标题</h1>
  </center>
</div>
<div> 
  <!--caption定义表格的标题，thead定义表格的页眉，tbody定义表格的主体，tfoot定义表格的页眉，th定义表格的表头，tr定义表头的行，td定义表格的单元格，colgroup定义表格列的组，row定义表格的行-->
  <table border="1">
    <caption>
    表格标题
    </caption>
    <tr>
      <td>row1,cell1</td>
      <td>row1,cell1</td>
    </tr>
    <tr>
      <td>row1,cell1</td>
      <td>row1,cell1</td>
    </tr>
  </table>
  <div>
    <ul type="disc">
      <li>coffee</li>
      <li>tea</li>
      <li>water</li>
    </ul>
    <ol type="I">
      <li>coffee</li>
      <li>tea</li>
      <li>water</li>
    </ol>
    <dl>
      <dt>
      <dd>coffee</dd>
      </dt>
      <dt>
      <dd>coffee</dd>
      </dt>
      <dt>
      <dd>coffee</dd>
      </dt>
    </dl>
  </div>
  <!--html中的元素可分为区块元素和内联元素，区块元素：通常会自动换行；内联元素：显示时不会以新行开始.普通元素可以通过display属性设置区块、内联显示-->
  <div style="border:1px red solid;">
    <div>hello.it's div!</div>
    <span>hello world!it's span</span> </div>
</div>
</body>
</html>
