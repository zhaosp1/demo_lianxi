<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>html5练习——矢量图形、地理位置、媒体插件的使用</title>
		<style type="text/css">
			* {
				border: skyblue solid 1px;
			}

			.part {
				color: aquamarine;
				font-size: x-large;
			}

			.caption {
				background-color: #7FFFD4;
			}

			.content {
				border: skyblue dashed 1px;
				border-radius: 4px;
			}

			.test {
				display: inline;
				width: 40%;
			}

			myhero {
				display: block;
				background-color: red;
				font-size: 30px;
				border: 1px blue solid;
			}
		</style>
	</head>

	<body>
		<p class="caption">绘制可伸缩矢量图形</p>
		<svg xmlns="http://www.w3.org/2000/svg" version="1.1" height="190">
			<polygon points="100,10 40,180 190,60 10,60 160,180" style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;">
		</svg>
		<!--画布-->
		<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #c3c3c3">您的浏览器不支持HTML5 canvas</canvas>
		<script>
			var c=document.getElementById("myCanvas");
		var ctx=c.getContext("2d");
		ctx.fillStyle("#FF0000");
		ctx.fillRect(0,0,150,75);
	</script>
	
	<p class="caption">地理位置获取</p>
		<p id="demo">点击按钮获取您当前坐标（可能需要比较长的时间获取）：</p>
		<button onclick="getLocation()">点我</button>
		<script>
			var x=document.getElementById("demo");
function getLocation()
{
	if (navigator.geolocation)
	{
		navigator.geolocation.getCurrentPosition(showPosition);
	}
	else
	{
		x.innerHTML="该浏览器不支持获取地理位置。";
	}
}

function showPosition(position)
{
	x.innerHTML="纬度: " + position.coords.latitude + 
	"<br>经度: " + position.coords.longitude;	
}
</script>
		<br>
		<hr>

		<p class="caption">内嵌控制器的使用</p>
		<video width="320" height="240" style="border: 2px red solid" controls>
			<source src="" type="video/mp4">
			<source src="" type="video/mp4">
		</video>
		<br>
		<audio style="border: 2px red solid" controls>
			<source src="horse.ogg" type="audio/ogg">
			<source src="horse.mp3" type="audio/mpeg">
			您的浏览器不支持 audio 元素。
		</audio>
	</body>
</html>
