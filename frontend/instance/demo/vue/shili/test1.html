<!DOCTYPE html>
<html>
<head>
	<title>vue练习——组件的使用</title>
	<meta charset="utf-8">
	<meta http-equiv="description" content="vue组件的使用，以及父子组件之间消息的传递">
	<script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
	<div id="app">父组件：{{parent}}<br>
		<zizujian message="this is test!" message1="test"></zizujian><br>
		<zizujian1/>
	</div>
	<script type="text/javascript">
		Vue.component('zizujian',{props:['message','message1'],template:'<h4>这是一个子组件{{message}},第二个参数{{message1}}</h4>'})
		var Child = {
  template: '<h5>自定义组件!</h5>'
}
		new Vue({
			el:'#app',
			data:{
				parent:'hello world!'
			},
			components:{
				'zizujian1':Child
			}
		})
	</script>
</body>
</html>
