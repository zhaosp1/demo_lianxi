<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>bootstrap练习——表单样式的应用</title>
		<script src="https://how2j.cn/study/js/jquery/2.0.0/jquery.min.js"></script>
		<link href="https://how2j.cn/study/css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
		<script src="https://how2j.cn/study/js/bootstrap/3.3.6/bootstrap.min.js"></script>
		<style type="text/css">
			* {
				border: skyblue solid 1px;
			}

			.part {
				color: aquamarine;
				font-size: x-large;
			}

			.caption {
				background-color: #7FFFD4;
			}

			.content {
				border: skyblue dashed 1px;
				border-radius: 4px;
			}
			.test{
				display: inline;
				width: 40%;
				}
		</style>
	</head>
	<body>
		<div>
			<div>
				<div class="part">
					图片样式
				</div>
				<!-- 圆角图片 -->
				<div class="content">
					<div>
						文本框：<input type="text" class="form-control test" value="文本框">						<br>
						密码框：<input type="password" class="form-control test" value="password">						<br>
						文本域：<textarea class="form-control test">文本域</textarea>						<br>
						下拉列表框：<select class="form-control test">
							<option>Java</option>
							<option>Html</option>
							<option>IOS</option>
						</select>
					</div>
				</div>
				<br>
			</div>
		</div>
	</body>
</html>
