<!doctype html>
<html>
<!--定义了文档的信息-->
<head>
<!--meta标签定义了网页的元元素，基本设置元素，以及网页的描述-->
<meta charset="utf-8">
<!--定义了浏览器工具栏的标题-->
<title>我的第一个HTML</title>
<!--描述了基本的链接地址/链接目标，该标签作为HTML文档中所有的链接标签的默认链接-->
<base href="http://www.runoob.com/"	target="_blank"/>
<!--定义了文档与外部资源之间的关系,通常用于链接到样式表-->
<link rel=" " type="text/css" href="mystyle.css"/>
<!--定义了客户端脚本文件-->
<script src=""></script>
<!--定义了HTML文档的样式文件-->
<style></style>
</head>


<!--标题标签，一共有六个等级：h1-h6——依次变小，不自动换行-->
<h1 id="tip">我的第一个标题</h1>
	
<!--段落标签，代表一个段落，自动换行-->
<p>我的第一个段落</p>
	
<!--href（hypertext reference）超文本引用|超链接,不自动换行,target属性确定打开方式（_blank,_parent,_self,_top,new-->
<a href="http://www.runoob.com/" target="new">菜鸟网站</a>
	
<!--换行符-->
<br/>
	
<!--图片标签，src为图片路径，alt为图片可替换的文字，其他属性略...-->
<img src="../images/d4ccbe5ec2bc660b6501900addf6db06.jpg" alt="白色背景" width="300" height="200" title="由于设定了base元素，所以在加载图片时会默认的在base连接下获取，有的时候会因为资源加载问题导致图片获取失败！"/>
	
<!--hr是水平线标签-->
<hr style="border-color: #F20408">

<!--b，粗体  i，斜体  del，删除线  code，计算机代码  sub-下标  sup-上标  address，地址标签  cite，定义引用  pre-预定义标签  ins，插入字-->
<div style="border-color:#E90B0F">
	<p><b>加粗文本</b></p>
	<p><i>加粗文本</i></p>
	<del><code>hello world!</code></del>
	<p>这是<sup>上标</sup>和<sub>下标</sub></p>
	<address>西安.中国</address>
    <cite>我爱你</cite>
	<ins>多多</ins>
	</div>
	
<a href="#tip">置顶</a>	
<body>
</body>
</html>
