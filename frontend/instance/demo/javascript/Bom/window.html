<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript练习——window对象</title>
		<link rel="stylesheet" type="text/css" href="./common.css" />

		<script>
			function getDocHeight() {
				document.write("文档内容");
				document.write("文档显示区域的宽度" + window.innerWidth);
				document.write("<br>");
				document.write("文档显示区域的高度" + window.innerHeight);
			}

			function getWinHeight() {
				document.write("浏览器的宽度:" + window.outerWidth);
				document.write("<br>");
				document.write("浏览器的高度:" + window.outerHeight);
			}
			
			function getNewWindow(){
				myWindow=window.open("/");
			}
			
		</script>
	</head>
	<body>
		<div class="part">BOM的Window对象</div>
		<div>
			<div class="content">
				<p class="caption">获取文档显示区域的高度和宽度</p>
				<div><button onclick="getDocHeight()">测试按钮</button></div>
			</div>
			
			<div class="content">
				<p class="caption">获取外部窗体的宽度和高度</p>
				<div><button onclick="getWinHeight()">测试按钮</button></div>
			</div>
			
			<div class="content">
				<p class="caption">打开一个新的窗口</p>
				<div><button onclick="getNewWindow()">测试按钮</button></div>
			</div>
		</div>
	</body>
</html>
