<!DOCTYPE html>
<html>
<head>
	<title>动态prop绑定</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
    	<!-- 父组件内容 -->
      <input v-model="parentMsg">
      <br>
      <!-- 子组件内容 -->
      <child v-bind:message="parentMsg"></child>
    </div>
</div>
 
<script>
// 全局注册
Vue.component('child', {
  // 声明 props
  props: ['message'],
  // 同样也可以在 vm 实例中像 "this.message" 这样使用
  template: '<span>{{ message }}</span>'
})
// 创建根实例
new Vue({
  el: '#app',
  data: {
    parentMsg: '父组件内容'
  }
})
</script>
</body>
</html>
