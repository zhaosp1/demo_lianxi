<!DOCTYPE html>
<html>
<head>
	<title>模板语法</title>
	<meta charset="utf-8">
	<script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="moban">
	{{msg}}
</div>
<script type="text/javascript">
	new Vue({
		el:'#moban',
		data:{
			msg:'hello world!'
		}
	})
</script>
</body>
</html>
